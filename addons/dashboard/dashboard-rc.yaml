apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: kubernetes-dashboard
    version: canary
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  replicas: 1
  selector:
    app: kubernetes-dashboard
    version: canary
  template:
    metadata:
      labels:
        app: kubernetes-dashboard
        version: canary
    spec:
      containers:
      - name: kubernetes-dashboard
        image: kubernetesonarm/dashboard:alpha.1
        imagePullPolicy: Always
        ports:
        - containerPort: 9090
          protocol: TCP
